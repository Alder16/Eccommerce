<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- /*boostrap*/ -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css">
    <title>E-commerce Products</title>
  </head>
  <body>
    <!-- /* -------------  Nav Bar  ---------------- */ -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <img src="https://cdn-icons-png.flaticon.com/512/57/57589.png" alt="logo" width="20px">
          <a class="navbar-brand" href="/inicio">Eccomerce</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="incluirProductos">Crear Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="inicio"
                >Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="carrito">Carrito de Compras</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <hr />

    <!-- /* -------------  Productos  ---------------- */ -->

    <!-- crear productos con ajax -->
 
        <div class="container-fluid">
          <div id="mostrar_productos">
            <h2>listado de productos</h2>
          </div>
        </div>
            
      
    

    <!-- /* -------------  Scripts  ---------------- */ -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          url: "/productos",
          method: "get",
          success: function (r) {
            $("#mostrar_productos").append(r);
          },
        });
      });
    </script>
  </body>
</html>
