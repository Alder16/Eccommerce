          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <a class="navbar-brand" href="/inicio">Eccomerce</a>

    <!-- formulario inicio -->
    <div class="d-flex justify-content-center">
    <h1 class="text-center">Formulario de pago</h1>
    <div class="d-flex justify-content-center col-md-9 w-80">
       
    <form class="credit-card-div" id="datosUsuario">
        <div class="panel panel-default" >
         <div class="panel-heading">
            <div class="row ">
                <div class="col-md-6">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombres" />
                </div>
                <div class="col-md-6">
                    <input type="text" name="apellido" class="form-control" placeholder="Apellidos" />
                </div>
            </div>
             <br>
            <div class="row ">
                <div class="col-md-12">
                    <input type="text" name="direccion" class="form-control" placeholder="Direccion" />
                </div>
            </div>
             <br>
            <div class="row ">
                <div class="col-md-12">
                    <input type="text" name="correo" class="form-control" placeholder="Correo" />
                </div>
            </div>
             <br>
              <div class="row ">
                      <div class="col-md-12">
                          <input type="text" name="tarjetaCredito" class="form-control" placeholder="Enter Card Number" />
                      </div>
                  </div>
             <div class="row ">
                      <div class="col-md-3 col-sm-3 col-xs-3">
                          <span class="help-block text-muted small-font" > Expiry Month</span>
                          <input type="text" name="mesExp" class="form-control" placeholder="MM" />
                      </div>
                 <div class="col-md-3 col-sm-3 col-xs-3">
                          <span class="help-block text-muted small-font" >  Expiry Year</span>
                          <input type="text" name="yearExp" class="form-control" placeholder="YY" />
                      </div>
                      <br>
                <div class="col-md-3 col-sm-3 col-xs-3">
                          <span class="help-block text-muted small-font" >  CCV</span>
                          <input type="text" name="ccv" class="form-control" placeholder="CCV" />
                      </div>
                 
                  </div>
                  <br>
             <div class="row ">
                      <div class="col-md-12 pad-adjust">        
                          <input type="text" name="nameTarjeta" class="form-control" placeholder="Nombre de la Tarjeta" />
                      </div>
                  </div>
            <br>
               <div class="row ">
                    <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                         <a class="btn btn-warning btn-block" href="/carrito">Cancelar</a>
                         <!-- <button class="btn btn-warning btn-block" id="btn_cancelar">Cancelar</button> -->
                      </div>
                      <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                        <button class="btn btn-warning btn-block" id="btn_iu">Pago</button>
                      </div>
                  </div>
             
                           </div>
                      </div>
        </form>
    </div>
</div>
      <!-- formulario final -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    $("#btn_iu").click(function (evento) {
      evento.preventDefault();
      let datos = $("#datosUsuario").serialize();
      $.ajax({
        method: "POST",
        url: "/usuarioForm",
        data: datos,
        success: function (r) {
          alert("Producto comprado, gracias por tu compra");
          window.location.href = "/gracias";
        },
      });
    });
  });
</script>
</html>
